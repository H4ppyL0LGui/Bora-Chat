<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bora Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CENÁRIO LOGIN -->
<div id="scene-login" class="scene">
    <h2>Digite seu nome</h2>
    <input id="nameInput" placeholder="Seu nome">
    <button onclick="confirmName()">Confirmar</button>
</div>

<!-- CENÁRIO HOME -->
<div id="scene-home" class="scene hidden">
    <div class="top-bar">
        <span class="title">Bora Chat</span>
        <button class="profile-btn" onclick="openProfile()">Perfil</button>
    </div>

    <button onclick="openAddContact()">Adicionar Contato</button>
    <div id="contactList"></div>
</div>

<!-- CENÁRIO PERFIL -->
<div id="scene-profile" class="scene hidden">
    <div class="top-bar">
        <button onclick="goHome()">⬅</button>
        <span class="title">Perfil</span>
    </div>

    <div class="profile-info">
        <p id="profileName"></p>
        <p id="profileId"></p>
    </div>
</div>

<!-- CENÁRIO ADICIONAR -->
<div id="scene-add" class="scene hidden">
    <h2>Adicionar Contato</h2>
    <input id="contactNameInput" placeholder="Nome do contato">
    <input id="contactIdInput" placeholder="ID (9 dígitos)">
    <button onclick="addContact()">Adicionar</button>
    <button onclick="goHome()">Voltar</button>
    <p id="addError"></p>
</div>

<!-- CENÁRIO CHAT -->
<div id="scene-chat" class="scene hidden">
    <div class="top-bar">
        <button onclick="goHome()">⬅</button>
        <span id="chatTitle" class="title"></span>
    </div>

    <div id="messages"></div>

    <div class="send-area">
        <input id="messageInput" maxlength="100" placeholder="Digite a mensagem">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
