<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bora Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login">
    <h2>Digite seu nome</h2>
    <input id="nameInput" placeholder="Seu nome">
    <button id="confirmBtn">Confirmar</button>
</div>

<!-- HOME -->
<div id="home" class="hidden">
    <div id="header">Bora Chat</div>
    <button id="addContactBtn">Adicionar Contato</button>
    <div id="contacts"></div>
</div>

<!-- CHAT -->
<div id="chat" class="hidden">
    <div id="chatHeader">
        <span id="backBtn">â¬…</span>
        <span id="chatName"></span>
    </div>
    <div id="messages"></div>
    <div id="sendArea">
        <input id="messageInput" maxlength="100" placeholder="Digite a mensagem">
        <button id="sendBtn">Enviar</button>
    </div>
</div>

<!-- Firebase -->
<script type="module" src="script.js"></script>
</body>
</html>
